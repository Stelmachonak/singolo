<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="singolo1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singolo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <h1>Singolo<span>*</span></h1>
          </div>
          <nav class="nav">
            <ul class="nav_list">
              <li class="nav__link nav_item_active">home</li>
              <li class="nav__link">services</li>
              <li class="nav__link">portfolio</li>
              <li class="nav__link">about</li>
              <li class="nav__link">contact</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="slider">
      <div class="container">
        <div class="slider__inner">
          <div class="slider__item">
            <div class="left__arrow">
              <img src="img/left_slider_icon.png" alt="prew" srcset="" />
            </div>
            <div class="iphone__vertical">
              <img src="img/iPhone Vertical.png" alt="vettical phone" />
            </div>
            <div class="iphone__horizontal">
              <img src="img/iPhone Horizontal.png" alt="horizontal phone" />
            </div>
            <div class="right__arrow">
              <img src="img/right_slider_icon.png" alt="next">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
